{% extends "base.html" %}
{% load helpers %}
{% block body %}
  <form method="post" action="{{request.build_absolute_uri}}">
  {% csrf_token %}
  {% for f in form %}
    {% standard_form_field %}
      {% blockarg 'field_header' %} {{f.label}} {% endblockarg %}
      {% blockarg 'field_input' %} {{f}} {% endblockarg %}
    {% endstandard_form_field %}
  {% endfor %}
    <input
      class="btn btn-success"
      type="submit"
      value="Submit"
    >    
  </form>
{% endblock %}
